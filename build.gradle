  apply plugin: 'java'
    repositories {
    mavenCentral()
  }
  
  sourceSets {
    main {
      java {
        srcDirs 'src/main/' 
      }
    }
    
    test {
      java {
        srcDir 'src/test/' 
      }
    }
  }
  
  dependencies {      
    compile "org.codehaus.groovy:groovy-all:2.4.1"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
  }
  
  test {
    testLogging {
      events "passed", "skipped", "failed", "standardOut", "standardError"
    }
  }


  jar  {
    manifest {
    }
	baseName='hello_api'
	version'dev'
  }



task wrapper(type: Wrapper) {
    gradleVersion = '2.4.3'
}
